<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Slot Machine</h1>
      <div class="slot-machine">
        <div class="reels">
          <div class="reel" id="slot1"></div>
          <div class="reel" id="slot2"></div>
          <div class="reel" id="slot3"></div>
        </div>
        <div class="controls">
          <button id="spin-button">Spin</button>
          <div id="coin-count">Coins: 100</div>
        </div>
        <span id="result-message"></span>
        <div class="instruction-box">
          <h2>How to Play:</h2>
          <p>1. Click the "Spin" button to start spinning the reels.</p>
          <p>2. Watch the reels as they animate and come to a stop.</p>
          <p>3. If all three reels display the same image, you win 10 coins.</p>
          <p>4. Keep playing and try to win as many coins as possible!</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
